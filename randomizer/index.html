<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Рандомайзер</title>
</head>
<body>
<h1>Random number: <span id="random-number"></span></h1>
<script>
    document.getElementById("random-number").textContent = Math.floor(Math.random() * 6) + 1;
</script>
</body>
</html>
